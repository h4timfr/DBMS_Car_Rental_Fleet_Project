{% extends "base.html" %}

{% block title %}Add Car - Car Rental Management{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card modern-card shadow-lg border-0">
                <div class="card-header text-white border-0" style="background: linear-gradient(135deg, #ffc107, #e0a800); padding: 1rem 1.5rem;">
                    <h5 class="mb-0 d-flex align-items-center">
                        <div class="icon-wrapper me-3" style="width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-car"></i>
                        </div>
                        Add New Vehicle
                    </h5>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="car_id" class="form-label">Car ID</label>
                                <input type="number" class="form-control" id="car_id" name="car_id" placeholder="e.g., 1001" required>
                                <small class="text-muted">Enter a unique car ID</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="registration_number" class="form-label">Registration Number</label>
                                <input type="text" class="form-control" id="registration_number" name="registration_number" placeholder="e.g., KA-01-AB-1234" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="make" class="form-label">Make</label>
                                <input type="text" class="form-control" id="make" name="make" placeholder="e.g., Toyota, Honda, Maruti" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="model" class="form-label">Model</label>
                                <input type="text" class="form-control" id="model" name="model" placeholder="e.g., Camry, Civic, Swift" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="year" class="form-label">Year</label>
                                <input type="number" class="form-control" id="year" name="year" min="1990" max="2025" placeholder="2023" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="car_type" class="form-label">Car Type</label>
                                <select class="form-control" id="car_type" name="car_type" required>
                                    <option value="">Select Type</option>
                                    <option value="Sedan">üöó Sedan</option>
                                    <option value="SUV">üöô SUV</option>
                                    <option value="Hatchback">üöê Hatchback</option>
                                    <option value="Convertible">üèéÔ∏è Convertible</option>
                                    <option value="Truck">üöö Truck</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="branch_id" class="form-label">Branch</label>
                                <select class="form-control" id="branch_id" name="branch_id" required>
                                    <option value="">Select Branch</option>
                                    {% for branch in branches %}
                                    <option value="{{ branch.BranchId }}">{{ branch.BranchName }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <!-- NEW AVAILABILITY STATUS SECTION -->
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="availability_status" class="form-label">
                                    <i class="fas fa-info-circle text-info"></i> Initial Availability Status
                                </label>
                                <select class="form-control status-select" id="availability_status" name="availability_status" required>
                                    <option value="Available" selected>‚úÖ Available (Ready for rental)</option>
                                    <option value="Maintenance">üîß Under Maintenance (Not available)</option>
                                    <option value="Unavailable">‚ùå Unavailable (Temporarily out of service)</option>
                                </select>
                                <small class="text-muted">
                                    <i class="fas fa-lightbulb text-warning"></i> 
                                    New cars are usually set as <strong>Available</strong>
                                </small>
                            </div>
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i>
                            <strong>Note:</strong> Make sure the Car ID is unique and all vehicle information is accurate.
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Dashboard
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-plus"></i> Add Vehicle
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.modern-card {
    border-radius: 15px;
    overflow: hidden;
    transition: all 0.3s ease;
}

.modern-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.15) !important;
}

.form-label {
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 0.5rem;
}

.form-control {
    border: 1px solid #e1e5e9;
    border-radius: 8px;
    padding: 0.75rem;
    transition: all 0.3s ease;
    background: #ffffff;
}

.form-control:focus {
    border-color: #ffc107;
    box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
    transform: scale(1.02);
}

.status-select {
    border: 2px solid #e1e5e9;
    background: linear-gradient(45deg, #f8f9fa, #ffffff);
    font-weight: 500;
}

.status-select:focus {
    border-color: #28a745;
    box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
}

.btn {
    border-radius: 8px;
    padding: 0.75rem 1.5rem;
    font-weight: 500;
    transition: all 0.3s ease;
    font-size: 0.95rem;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.alert {
    border-radius: 10px;
    border: none;
    background: rgba(23, 162, 184, 0.1);
    border-left: 4px solid #17a2b8;
    backdrop-filter: blur(10px);
}

.btn-warning {
    background: linear-gradient(135deg, #ffc107, #e0a800);
    border: none;
    color: #212529;
    font-weight: 600;
}

.btn-warning:hover {
    background: linear-gradient(135deg, #e0a800, #c69500);
    color: #212529;
}

.btn-secondary {
    background: linear-gradient(135deg, #6c757d, #5a6268);
    border: none;
}

.btn-secondary:hover {
    background: linear-gradient(135deg, #5a6268, #495057);
}

/* Status option styling */
option[value="Available"] {
    color: #28a745;
    background-color: #f8fff8;
}

option[value="Maintenance"] {
    color: #ffc107;
    background-color: #fffef8;
}

option[value="Unavailable"] {
    color: #dc3545;
    background-color: #fff8f8;
}

/* Form animations */
.form-control {
    position: relative;
}

.form-control::placeholder {
    color: #adb5bd;
    transition: all 0.3s ease;
}

.form-control:focus::placeholder {
    color: #6c757d;
    transform: translateY(-2px);
}

/* Responsive design */
@media (max-width: 768px) {
    .col-md-4, .col-md-6 {
        margin-bottom: 1rem;
    }
    
    .btn {
        width: 100%;
        margin-bottom: 0.5rem;
    }
    
    .d-flex.justify-content-between {
        flex-direction: column;
    }
}

/* Icon enhancements */
.fa-info-circle {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.fa-lightbulb {
    animation: flicker 3s infinite alternate;
}

@keyframes flicker {
    0% { opacity: 1; }
    50% { opacity: 0.7; }
    100% { opacity: 1; }
}
</style>
{% endblock %}
